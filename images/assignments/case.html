<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" oninput="onclear()">
    <button onclick="lower()">LC</button>
    <button onclick="upper()">UC</button>
    <p id="result"></p>
</body>
<script>
    const onclear = function() {
        if (document.getElementById('input').value == '') {
            document.getElementById('result').innerHTML == '';
        }
    }
    const lower = function() {
        let text = document.getElementById('input').value;
        if (text == text.toLowerCase()) {
            document.getElementById('result').innerHTML = 'already lowercase'
        } else {
            document.getElementById('result').innerHTML = text.toLowerCase()
        }
    }
    const upper = function() {
        let text = document.getElementById('input').value;
        if (text == text.toUpperCase()) {
            document.getElementById('result').innerHTML = 'already uppercase'
        } else {
            document.getElementById('result').innerHTML = text.toUpperCase()
        }
    }
</script>
</html>
